on:
# trigging mechanism is manual using github cli or github GUI
  workflow_dispatch:
  # add something like parameters in jenkins
    inputs:
      environment:
        description: "choose env"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy app
        run: echo "deploying the app on ${{ inputs.environment }}"
