    # # JSON object to send to Microsoft Teams
    #       raw: |
    #          {
    #           "@type": "MessageCard",
    #           "@context": "https://schema.org/extensions",
    #           "summary": "Pipeline Status",
    #           "themeColor": "00FF00",
    #           "title": "✅ Pipeline Successful!",
    #           "text": "backend image build and push completed successfully for run #${{ github.run_number }} on branch `${{ github.ref_name }}`."
    #           }
        
      - name: Notify Microsoft Teams on Failure
        uses: Skitionek/notify-microsoft-teams@v1.0.4
        if: failure()
        with:
          webhook_url: ${{ secrets.MS_TEAMS }}
          raw: |
            {
              "@type": "MessageCard",
              "@context": "https://schema.org/extensions",
              "summary": "Pipeline Status",
              "themeColor": "FF0000",
              "title": "❌ Pipeline Failed!",
              "text": "backend build and push failed for run #${{ github.run_number }} on branch `${{ github.ref_name }}`."
            }

#---------------------------------------------------------------------------------------------------------------------------------------------------------------------------

  post-action:
    runs-on: ubuntu-latest
    needs: [ build-frontend, build-backend ]
    steps:
      - name: Notify Microsoft Teams on Pipeline Success
        uses: Skitionek/notify-microsoft-teams@v1.0.4
        if: success()
        with:
    # teams incoming webhook url
          webhook_url: ${{ secrets.MS_TEAMS }}
    # JSON object to send to Microsoft Teams
          raw: |
             {
              "@type": "MessageCard",
              "@context": "https://schema.org/extensions",
              "summary": "Pipeline Status",
              "themeColor": "00FF00",
              "title": "✅ Pipeline Successful!",
              "text": "frontend and backend images are built and pushed  successfully for run #${{ github.run_number }} on branch `${{ github.ref_name }}`."
              }



